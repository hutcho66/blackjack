name: Run tests and coverage

on:
  push:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - run: yarn install --frozen-lockfile --ignore-scripts
    - run: yarn compile
    - run: yarn test